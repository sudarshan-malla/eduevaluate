<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGrade AI - Premium Academic Evaluator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Inter', sans-serif; 
          background-color: #14213D;
          color: #FFFFFF;
          margin: 0;
          overflow-x: hidden;
        }
        
        @media print {
            .no-print { display: none !important; }
            body { background: white !important; padding: 0 !important; color: black !important; }
            #root { width: 100% !important; margin: 0 !important; padding: 0 !important; }
            .print-container { width: 100% !important; max-width: 100% !important; }
            .shadow-sm, .shadow-xl, .shadow-2xl { box-shadow: none !important; border: 1px solid #000000 !important; }
            canvas { max-width: 100% !important; height: auto !important; }
            .animate-in { animation: none !important; transform: none !important; opacity: 1 !important; }
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000000; }
        ::-webkit-scrollbar-thumb { background: #FCA311; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #E5E5E5; }

        .glass {
          background: rgba(0, 0, 0, 0.4);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
          border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-5px); }
          75% { transform: translateX(5px); }
        }
        .animate-shake { animation: shake 0.3s ease-in-out; }
    </style>

  }
}
</script>
</head>

</body>
